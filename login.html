<html lang="en">
  <head>
    <title>Iniciar sesión</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <!--Meta tag -->
    <meta name="Umbrella Corporation Healthcare - Inicio de sesión" content="Umbrella Corporation Healthcare, nos dedicamos
    a la venta de planes para la cobertura de medicina privada, asesorando y guiando a nuestros clientes
    para que puedan realizar una eleccion acorde a sus necesidades y bolsillo, sin descuidar lo mas importante
    para ellos, su salud.">

    <!-- KW -->
    <meta name="Umbrella Corporation Healthcare - Inicio de sesión" content="Healthcare, planes, salud, beneficios,
    urgencias, emergencias, medicina privada, cartilla medica, profesionales de la salud, asesoramiento,
    atencion al publico, consultorios externos, especialistas, clinicas privadas, Umbrella Corporation,
    cobertura nacional, registro, mi usuario">

    <!-- Open graph -->
    <meta property="og:title" content="Umbrella Corporation Healthcare - Inicio de sesión">
    <meta property="og:Inicio de sesión" content="Dedicados a brindarte la mejor experiencia que podras
    encontrar en el area de la medicina privada">
    <meta property="og:image" content="https://umbrellahealthcare.coffeecup.com/login.html"> 

    <!-- Favicon -->
    <link rel="shortcut icon" href="Imagenes/favicon.ico" type="image/ico">
     
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="Estilos/style-login.css">

    <script src="js/userLogin.js" async></script>

    </head>
    <body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-user-o"></span>
                </div>
                <h3 class="text-center mb-4">Iniciar sesión</h3>
                        <form action="#" class="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control rounded-left" placeholder="Usuario" required id="user">
                    </div>
                <div class="form-group d-flex">
                  <input type="password" class="form-control rounded-left" placeholder="Contraseña" required id="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3" id="loginBtn">Siguiente</button>
                </div>
                <div class="form-group d-md-flex">
                    <div class="w-50">
                        <label class="checkbox-wrap checkbox-primary">Recordarme
                                      <input type="checkbox" checked>
                                      <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">¿Olvidaste tu contraseña?</a>
                                </div>
              </form>
            </div>
                </div>
            </div>
        </div>
        
    <a class="volver" href="index.html">Volver a inicio</a>
    </section>

    </body>
</html>
